<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles/calculator1.css">
</head>
<body>
    <div class="calculator">
        <table>
            <tr>
                <th colspan="4" id="Display">0</th>
                
            </tr>
            <tr>
                <td colspan="2">C</td>
                <td>%</td>
                <td>/</td>
            </tr>
            
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>X</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>-</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>+</td>
            </tr>
            <tr>
                <td colspan="2" id="Zero" >0</td>
                <td>.</td>
                <td id="Equal">=</td>
                
            </tr>
        </table> 

    </div>
</body>
</html>
